<script>
(function (window) {
	"use strict";
	var w = 25600, h = 2048;
	var BUFFER_SIZE = Math.pow(2, Math.ceil(Math.log(w*h)/Math.LN2)); //до ближайшей верхней степени 2
	// переменные
	var buffer = new ArrayBuffer(BUFFER_SIZE*4); // буфер для работы представлений типизированного массива
	
	function jsTest() {
		var arr = new Uint32Array(buffer);
		var pos;
		for (var i=0; i<w; i++)
			for (var j=0; j<h; j++) {
				pos = i + w*j;
				arr[pos] = i*j;
			}
	}
	
	function jsTestImul() {
		var arr = new Uint32Array(buffer);
		var imul = Math.imul;
		var pos;
		for (var i=0; i<w; i++)
			for (var j=0; j<h; j++) {
				pos = i + imul(w,j);
				arr[pos] = imul(i,j);
			}
	}
	
	var struct = (function (stdlib, env, heap) {
		"use asm";
		// переменные
		var w = env.w|0;
		var h = env.h|0;
		var arr = new stdlib.Uint32Array(heap);
		var imul = stdlib.Math.imul;
		
		// тело модуля
		
		function f() {
			var i = 0, j = 0, pos = 0;
			i = i|0;
			j = j|0;
			pos = pos | 0;
			
			// тело
			for (i=0; (i|0)<(w|0); i=(i|0)+1|0) //or i=(i+1)|0 ?
				for (j=0; (j|0)<(h|0); j=(j|0)+1|0) {
					pos = (i + (imul(w,j)|0))|0;
					arr[pos<<2>>2] = imul(i,j)|0;
				}
			
			return;
		}
		
		return {
			asmTest: f
		}; // или просто return methodNameInModule
	})(
		{ // классы и объекты (stdlib)
			Uint8Array:  Uint8Array,
			Int8Array:   Int8Array,
			Uint16Array: Uint16Array,
			Int16Array:  Int16Array,
			Uint32Array: Uint32Array,
			Int32Array:  Int32Array,
			Float32Array:Float32Array,
			Float64Array:Float64Array,
			Math:        Math
		},
		{ // переменные (env)
			w: w,
			h: h,
		},
		buffer // и буфер, крайне немаловажен, при чём размер > 4096 и равен степени дв0йки
	);
	
	function measure(desc, f) {
		var stt = new Date().getTime();
		f();
		console.log(desc, new Date().getTime()-stt);
	}
	
	measure("just JS", jsTest);
	measure("JS with imul", jsTestImul);
	measure("asm.js", struct.asmTest);
})(window); // wrapper end
</script>
